<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport"
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Test Mobile</title>
		<script>
			var dojoConfig = {
				async : true,
				dojoBlankHtmlUrl : '../blank.html',
				packages : [{
					name : 'sld',
					location : location.pathname.replace(/\/[^/]+$/, '') + '/../../'
				}]
			};
		</script>
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/dojo.js"></script>

	</head>
	<body class="claro">
		<script>
			require(['require', 'dojox/mobile', 'dojox/mobile/deviceTheme', 'dojox/mobile/compat'], function(require) {
				require(['sld/parser', 'dojo/json', 'dojo/text!./layout.sld.json'], function(parser, JSON, layout) {

					layout = JSON.parse(layout, true);

					parser.parse(layout, true).then(function(layout) {
						layout.placeAt(document.body);
						layout.startup();
					}, function(err) {
						console.debug(err);
					}, function(data) {
						console.log(data, " is loaded");
					});

				});
			});
		</script>
	</body>
</html>
